version: '3'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  postgres:
      image: postgres:10.4
      ports:
        - "5433:5432"
      environment:
        - POSTGRES_PASSWORD=123456
        - POSTGRES_DB=mydb